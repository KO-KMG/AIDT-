<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가하기</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>평가하기</h1>
    </header>
    <nav class="gnb">
        <ul>
            <li><a href="teacher_main.html">홈</a></li>
            <li><a href="#">수업 설계하기</a></li>
            <li><a href="#">수업하기</a></li>
            <li><a href="evaluation.html">평가하기</a></li>
            <li><a href="#">대시보드</a></li>
            <li><a href="#">자기주도학습</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h3 onclick="toggleMenu('create-menu')">평가 생성</h3>
            <hr>
            <ul id="create-menu" class="hidden">
                <li onclick="showCreate('형성평가')">형성평가</li>
                <li onclick="showCreate('진단평가')">진단평가</li>
                <li onclick="showCreate('총괄평가')">총괄평가</li>
            </ul>
            <h3 onclick="toggleMenu('manage-menu')">평가 관리하기</h3>
            <hr>
            <ul id="manage-menu" class="hidden">
                <li onclick="showManage('반별 관리')">반별 관리</li>
                <li onclick="showManage('학생별 관리')">학생별 관리</li>
            </ul>
        </aside>
        <section id="content" class="content">
            <p>여기에 내용을 표시합니다.</p>
        </section>
    </div>
</body>
<script>
function toggleMenu(menuId) {
    const menu = document.getElementById(menuId);
    menu.classList.toggle("hidden");
}

function showCreate(type) {
    document.getElementById('content').innerHTML = `
        <div class="create">
            <h2>${type}</h2>
            <p>문제 추가</p>
            <button>문제 만들기</button>
        </div>
    `;
}

function showManage(type) {
    const content = document.getElementById('content');
    if (type === '학생별 관리') {
        content.innerHTML = `
            <h2>학생별 관리</h2>
            <div>
                <label><input type="radio" name="examType" value="진단평가"> 진단평가</label>
                <label><input type="radio" name="examType" value="형성평가"> 형성평가</label>
                <label><input type="radio" name="examType" value="총괄평가"> 총괄평가</label>
            </div>
            <input type="text" placeholder="학생 검색...">
            <ul>
                <li>학생1 (점수: 55점) <button>평가지 확인</button><button>평가 결과 확인</button></li>
                <li>학생2 (점수: 60점)</li>
            </ul>
        `;
    }
}

</script>
</html>
