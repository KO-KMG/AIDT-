<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가하기 - AI 디지털 교과서</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>평가하기</h1>
    </header>
    <nav class="gnb">
        <ul>
            <li><a href="teacher_main.html">홈</a></li>
            <li><a href="#">수업 설계하기</a></li>
            <li><a href="#">수업하기</a></li>
            <li><a href="evaluation.html">평가하기</a></li>
            <li><a href="#">대시보드</a></li>
            <li><a href="#">자기주도학습</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><button onclick="showTab('create')">생성 Tab</button></li>
                <li><button onclick="showTab('manage')">관리 Tab</button></li>
            </ul>
        </aside>
        <section id="create" class="content">
            <h2>평가 생성</h2>
            <p>평가 유형을 선택하세요:</p>
            <ul>
                <li><button onclick="selectType('형성평가')">형성평가</button></li>
                <li><button onclick="selectType('진단평가')">진단평가</button></li>
                <li><button onclick="selectType('총괄평가')">총괄평가</button></li>
            </ul>
            <div id="student-selection">
                <p>학생들에게 평가를 출제하세요:</p>
                <ul id="student-list"></ul>
                <button onclick="assignAll()">일괄 출제</button>
            </div>
        </section>
        <section id="manage" class="content" style="display: none;">
            <h2>평가 관리</h2>
            <p>평가 관리 페이지 준비 중...</p>
        </section>
    </div>
</body>
